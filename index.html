<!DOCTYPE html>
<html lang="en">
<head>
    <!-- boilerplate -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- font definitions -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"> 

    <title>JS Testing</title>
</head>
<body>
    <div class="column-left">
        <header>
            <h1>JAVASCRIPT</h1>
            <h2>TESTING PAGE</h2>
        </header>
        <form>
            <label for="tags-dropdown">The tag that you want to create:</label>
            <select name="tag" id="tags-dropdown">
                <option value="h1">Heading-1</option>
                <option value="h2">Heading-2</option>
                <option value="h3">Heading-3</option>
                <option value="p">Paragraph</option>
            </select>
            <label for="text-content">The content:</label>
            <textarea type="text" name="text-content" id="text-content">I am a heading.</textarea>
            <input type="submit" value="Create">
        </form>
    </div>

    <div class="column-right">
    </div>
</body>
</html>
